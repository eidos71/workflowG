<div class="row py-nd-3">
  <div class="col-0 col-x1-1"></div>
  <div class="col-12 col-x1-10">
    <div class="card">
      <div class="card-header">
        Tarea
      </div>
      <div class="card-body">
        <form role="form" [formGroup]="tareaForm">
          <div class="control-group row">
            <div class="form-group col-3">
              <label class="form-control-label" for="codigo">Código *</label>
              <input type="text" class="form-control" id="codigo" formControlName=
              "codigo" name="codigo" placeholder="código de la tarea">              
            </div>
            
            <div class="form-group col-4">
              <label class="form-control-label" for="descripcion">Descripción *</label>
              <input type="text" class="form-control" id="descripcion" 
              formControlName="descripcion" name="descripcion" placeholder="Descripción de la tarea">
            </div>
            <div class="form-group col-3">
              <label class="form-control-label" for="aplicacion">Aplicación</label>
              <input type="text" class="form-control" id="codigo" formControlName=
              "aplicacion" name="aplicacion" placeholder="Aplicación de la tarea">
            </div>
            <div class="form-group col-2">
              <label class="form-control-label" for="tipo">Tipo</label>
              <input type="text" class="form-control" id="tipo" formControlName=
              "tipo" name="tipo" placeholder="Tipo de tarea">
            </div>
            <div class="form-group col-2">
              <label class="form-control-label" for="estado">Estado</label>
              <select id="estadoTarea" class="form-control" formControlName="estadoTarea">
                <option value="" disabled selected>Selecciona Estado</option>
                <option *ngFor="let estado of estados" [ngValue]="estado.value" >{{estado.label}}</option>
              </select>
            </div>
            <div class="form-group col-3">
              <label class="form-control-label" for="fechaAlta">Fecha Alta</label>
              <input type="text" class="form-control" id="fechaAlta" formControlName=
              "fechaAlta" name="fechaAlta" placeholder="yyyy/mm/dd">
            </div>
            <div class="form-group col-4">
              <label class="form-control-label" for="usuario">Usuario</label>
              <input type="text" class="form-control" id="usuario" formControlName=
              "usuario" name="usuario" placeholder="usuario">
            </div>
            <div class="form-group col-3">
              <label class="form-control-label" for="despliegue">Despliegue</label>
              <input type="text" class="form-control" id="despliegue" formControlName=
              "despliegue" name="despliegue" placeholder="despliegue">
            </div>
          </div>
        </form>
      </div>
      
      <div class="card-footer text-right">
        <button type="button" class="button btn btn-secondary" (click)="onReturn()">Volver</button>
        <button type="button" class="button btn btn-secondary" (click)="onNew()">Nuevo</button>
        <button type="button" class="button btn btn-primary" [disabled]="!tareaForm.valid" 
        (click)="onSuccess()">Guardar</button>
      </div>
    </div>
  </div>
  <div class="col-0 col-xl-1"></div>
</div>
