<div class="row py-md-3">
    <div class="col-0 col-xl-1"></div>
    <div class="col-12 col-xl-10">
      <div class="card">
        <div class="card-header">
          Persona
        </div>
        <div class="card-body">
          <form role="form" [formGroup]="personaForm">
            <div class="control-group row">
              <div class="form-group col-2">
                <label class="form-control-label" for="nombre">Nombre *</label>
                <input type="text" class="form-control" id="nombre" formControlName="nombre" name="nombre" 
                  placeholder="Nombre">
                  <div *ngIf="personaForm.controls.nombre.invalid && personaForm.controls.nombre.touched">
                  El Nombre no es válido
                  </div>
              </div>
              <div class="form-group col-4">
                <label class="form-control-label" for="apellido">Apellido *</label>
                <input type="text" class="form-control" id="apellido" formControlName="apellido" 
                  name="apellido" placeholder="Apellido">
                  <div *ngIf="personaForm.controls.nombre.invalid && personaForm.controls.nombre.touched">
                  El Apellido no es válido
                  </div>
              </div>
              <div class="form-group col-4">
                  <label class="form-control-label" for="fechaNacimiento">Fecha de nacimiento *</label>
                  <input type="text" class="form-control" id="fechaNacimiento" formControlName="fechaNacimiento" 
                    name="fechaNacimiento" placeholder="Fecha de Nacimiento">
              </div>
              <div class="form-group col-4">
                  <label class="form-control-label" for="mail">Email *</label>
                  <input type="mail" class="form-control" id="email" formControlName="email" 
                    name="email"   placeholder="Email">  
                  <div *ngIf="personaForm.controls.email.invalid && personaForm.controls.email.touched" 
                  class="alert alert-danger">
                  <!-- tareaForm.controls.email.errors['defaultValue'] &&  -->
                    El Mail es obligatorio
                  </div>                  
              </div>  

              <div class="form-group col-3">
                <label class="form-control-label" for="sexo">Sexo</label>
                <select id="sexo" class="form-control" formControlName="sexoPersona">
                  <option value="" disabled selected>Selecciona Estado</option>
                  <option *ngFor="let sexo of sexos" [ngValue]="sexo.value">{{sexo.label}}</option>
                </select>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer text-right">
          <button type="button" class="button btn btn-secondary" (click)="onReturn()">Volver</button>
          <button type="button" class="button btn btn-secondary" (click)="onNew()">Nuevo</button>
          <button type="button" class="button btn btn-primary" (click)="onSuccess()" >Guardar</button>
        </div>
      </div>
    </div>
    <div class="col-0 col-xl-1"></div>
  </div>
  <pre>{{personaForm.value | json}}</pre>
  <pre>{{personaForm.valid | json}}</pre>
